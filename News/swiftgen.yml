
input_dir: News/
output_dir: News/Resources/Generated/

# Interface
ib:
  inputs: ""
  outputs:
    templateName: scenes-swift4
    output: Storyboards.swift

# Localizable
# strings:
#   inputs:
#     - Resources/Strings/Localizable.strings
#   outputs:
#     templateName: structured-swift4
#     output: Strings.swift

#Colors
colors:
  inputs:
    - Resources/Colors/Colors.json
  outputs:
    templateName: literals-swift4
    output: Colors.swift
    params:
      enumName: Colors
      publicAccess: true

#Assets
xcassets:
  inputs:
    - Resources/Assets/General.xcassets
    - Resources/Assets/News.xcassets
  outputs:
    templateName: swift4
    output: Assets.swift
    params:
      enumName: Asset
      allValues: true
